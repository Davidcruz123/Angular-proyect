<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor:pointer" (click)="editItem(i)"
                *ngFor="let ingredient of ingredients;index as i">
                {{ingredient.name}} ({{ingredient.amount}})
                <button type="button" class="btn-close" aria-label="Close" (click)="deleteIngredient(i)" >X</button>
            </a>

        </ul>
    </div>
</div>
