<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form (submit)="onSubmit(authForm)" #authForm="ngForm" >
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email minlength="6">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" >{{isloginMode? "Login": "Sign Up"}}</button> 
                |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Switch to {{ isloginMode? "Sign Up" : "Login"}}
                </button>
            </div>
        </form>
    </div>
</div>
