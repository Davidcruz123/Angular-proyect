<a class="list-group-item clearfix" (click)="recipeSelected()">
    <img [src]="recipe.imagePath" alt="" class="img-responsive pull-right" style="max-height: 100px; margin: 5px;">
    <div>
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-grou-item-text">{{recipe.description}}</p>
    </div>
</a>
