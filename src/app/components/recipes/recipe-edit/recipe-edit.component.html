<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeEditForm" (ngSubmit)="submitForm()" >
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit"> Save </button>
                    <button class="btn btn-danger" type="button"> Cancel </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text" id="image-path" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12"><img src="" alt="" class="img-responsive"></div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"> </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!-- type must be button, otherwise it is assumed it is submit type -->
                    <button class="btn btn-info" type="button"  (click)="addIngredient()" [disabled]="!recipeEditForm.get('ingredients').valid" >Add ingredient</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 reverse-elements"   formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientControl of getControls(); let i=index" [formGroupName]="i" >
                        <div class="col-xs-8"><input type="text" class="form-control" formControlName="name" ></div>
                        <div class="col-xs-2"><input type="number" class="form-control" formControlName="amount" ></div>
                        <div class="col-xs-2"> <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)">X</button> </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
